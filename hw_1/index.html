<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body >
        <div id="app">
            <header >
                <div class="header">
                    <h1>{{sitename}}</h1>
                </div>
            </header>
            <div class="sell">

            </div>
            <main>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">
                            <figure>
                                <img class="img" v-bind:src="product.image">
                            </figure>
                        </div>
                        <div class="col-lg-7 info">
                            <h1 v-text="product.title"></h1>
                            <p v-html="product.description"><p>
                            <p>Производство: {{product.prod}}</p>
                            <p>Издательство: {{product.publishing}}<p>
                            <p>Год: {{product.year}}</p>
                            <p>Эксклюзивный лицензиат: {{product.license}}</p>
                            <p>Стоимость: {{product.price | formatPrice}}</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
